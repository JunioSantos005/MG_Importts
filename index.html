<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Importts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="/MG.jpg" alt="MG Importts">
            </div>
            <div class="logo-text">MG Importts</div>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar camisas...">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="cart-container">
            <button class="cart-btn" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                Verificar Resevados
                <span class="cart-count">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Categorias</h3>
            <ul>
                <li><a href="#" class="active">Todos os Modelos</a></li>
            </ul>
        </aside>

        <!-- Products Grid -->
        <main class="products" id="products-grid">
            <!-- Products will be generated by JavaScript -->
        </main>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Resevados</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="cart-items">
                <!-- Cart items will be added here -->
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="product-modal-title">Detalhes da Camisa</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="product-detail">
                    <div class="product-detail-image" id="product-detail-image">
                        <!-- Product image will be added here -->
                    </div>
                    <div class="product-detail-info">
                        <h3 class="product-detail-name" id="product-detail-name">Nome da Camisa</h3>
                        <p class="product-detail-desc" id="product-detail-desc">Descrição da camisa.</p>
                        <button class="schedule-btn" id="schedule-btn">Resevar Produto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
